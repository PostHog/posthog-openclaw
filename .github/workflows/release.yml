name: Release

on:
    release:
        types: [published]
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

jobs:
    publish:
        name: Publish to npm
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org
                  cache: npm

            - run: npm ci

            - name: Typecheck
              run: npx tsc --noEmit

            - name: Test
              run: npx vitest run

            - name: Publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NPM_CONFIG_PROVENANCE: true
