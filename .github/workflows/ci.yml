name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - run: npm ci

            - name: Typecheck
              run: npx tsc --noEmit

            - name: Lint
              run: npx prettier --check .

            - name: Test
              run: npx vitest run
